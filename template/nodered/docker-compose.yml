version: '2.4'

services:
  node-red:
    # image: sillium/docker-node-red-qnap:latest
    image: nodered/node-red:latest
    container_name: node-red
    hostname: docker-node-red
    ports:
      - 1880:1880/tcp
    # volumes:
    #   - /share/homes/sillium/container-station-data/node-red-data/:/data/:rw
    # user: "1000"
    volumes:
      - node-red-data

    restart: unless-stopped
    networks:
      qnet-static:
        ipv4_address: 192.168.65.3

volumes:
  node-red-data:

networks:
  qnet-static:
    external: true
    name: qnet-static-ip-network
